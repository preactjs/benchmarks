<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hydrate 1000k elements</title>
	</head>
	<body>
		<h1>Hydrate 1k</h1>
		<script type="module">
			import "@impl";
			import { measureName, measureMemory } from "../utils.js";

			function delay(ms) {
				return new Promise((resolve) => setTimeout(resolve, ms));
			}

			performance.mark("start");
			await delay(Math.floor(Math.random() * 250));
			performance.measure(measureName, "start");
			measureMemory();
		</script>
	</body>
</html>
